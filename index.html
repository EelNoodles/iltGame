<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數不是想被我電</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_signUp.css">
    <link rel="stylesheet" href="style_rule.css">
    <link rel="stylesheet" href="style_loading.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="main_bg" style="background-image: url(res/main.png); filter: brightness(50%);"></div>
    <div class="main">
        <div class="title_area">
            <div class="title">
                <span style="--color: #ff3f1f;">數</span>
                <span style="--color: #e0ffff;">不</span>
                <span style="--color: #dbd5ae;">是</span>
                <span style="--color: #ffbfff;">想</span>
                <span style="--color: #ffdeaf;">被</span>
                <span style="--color: #57b6ee;">我</span>
                <span style="--color: #ffdf00;">電</span>
            </div>
            <div class="subtitle">- 台南大學數位系系學會主辦 -</div>
            <div class="nowStatus">
                目前正在報名階段（至5/7日止），歡迎前往報名與查看報名狀態！
            </div>
        </div>
    </div>
    <!-- 其餘頁面更新區 -->
    <div class="content_area">
        <!-- 報名頁面 -->
        <div id="signUp_area" class="content_style">
            <div class="instant_signUp sty_signUp">
                <h2>｜立即報名</h2>
                <div><a href="https://forms.gle/sutZFxNSk4P8uhAfA">前往報名表單</a></div>
            </div>
            <div class="instant_status sty_signUp">
                <h2>｜查詢報名狀態與繳費</h2>
                <form class="userInfo">
                    <div class="info_data">
                        <input type="text" id="userEmail" class="info_input" required>
                        <label for="userEmail" class="info_label">報名電子郵件</label>
                    </div>
                    <div class="info_data">
                        <input type="text" id="userStuNumber" class="info_input" required>
                        <label for="userStuNumber" class="info_label">報名學號</label>
                    </div>
                    <div class="info_btn">查詢</div>
                    <h3 id="statesInfo" style="color: #ff3f1f; margin-top: 2%;"></h3>
                </form>
                <div class="statesContent">
                    <ul class="signUpinfo"></ul>
                </div>
            </div>
        </div>
        <!-- 規章頁面 -->
        <div id="rule_area" class="content_style">
            <h3 style="color: #F1F6F9;">請選擇要查詢的競賽</h2>
            <div class="rule_chose_area">
                <h3 class="Aov_rule active">傳說對決</h3>
                <h3 class="Lol_rule">英雄聯盟</h3>
                <h3 class="Mj_rule">雀魂日麻</h3>
            </div>
            <div class="slider">
                <div class="item">
                    <h1>賽事介紹</h1>
                    <div class="item_0"></div>
                </div>
                <div class="item">
                    <h1>比賽模式</h1>
                    <div class="item_1"></div>
                    </div>
                <div class="item">
                    <h1>比賽獎金</h1>
                    <div class="item_2"></div>
                </div>
                <div class="item">
                    <h1>比賽時間排定準則</h1>
                    <div class="item_3"></div>
                </div>
                <div class="item">
                    <h1>比賽冠軍產生方式</h1>
                    <div class="item_4"></div>
                </div>
                <div class="item">
                    <h1>比賽報到方式</h1>  
                    <div class="item_5"></div>  
                </div>
                <div class="item">
                    <h1>比賽規章</h1>
                    <div class="item_6"></div>
                </div>
                <div class="item">
                    <h1>比賽規章</h1>
                    <div class="item_7"></div>
                </div>
                <button id="next">></button>
                <button id="prev"><</button>
            </div>
        </div>
    </div>
    <div class="nav_bar">
        <img class="logo" src="res/logo.png">
    </div>
    <div class="menu_area"></div>
    <img class="menu" src="res/menu.png" style="position: absolute; width: 5%; aspect-ratio: 1/1; transform: translateY(-50%); top: 4.5%; right: 6%; pointer-events: none;">
    <div class="nav">
        <p class="nav_text" id="mainPage">賽事首頁</p>
        <p class="nav_text" id="rule">賽事規章</p>
        <p class="nav_text" id="signUp">報名狀態</p>
        <p class="nav_text" id="gameParticipate">參賽隊伍</p>
        <p class="nav_text" id="gameSchedule">賽事排程</p>
        <p class="nav_text" id="gameRecord">賽事紀錄</p>
    </div>
    <div class="loading_box">
        <div class="ball" style="--i:1;"></div>
        <div class="ball" style="--i:2;"></div>
        <div class="ball" style="--i:3;"></div>
    </div>
</body>
<script type="module" src="firebase.js"></script>
<script src="javaScript.js"></script>
</html>
